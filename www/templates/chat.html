            <a class="item item-avatar" ng-repeat="msg in messages">
                <img src="{{msg.user.avatar}}">
                <h2>{{msg.user.nome}}</h2>
                <div class="chat-imagem" ng-show="msg.imagem">
                    <img src="{{msg.imagem}}">
                </div>
                <p style="white-space: normal;">{{msg.text}}</p>
            </a>

        </div>

    </ion-content>

    <ion-footer-bar align-title="center" class="bar-dark chat-footer">
        <!--<h1 class="title">Title!</h1>-->
        <input type="text" class="input-msg" ng-model="texto" placeholder="escreva uma nova mensagem">
        <div class="buttons">
            <a class="btn-chat" ng-click="cameraClick()"><i class="icon ion-camera"></i></a>
            <a class="btn-chat" ng-click="sendClick()"><i class="icon ion-checkmark"></i></a>
        </div>
    </ion-footer-bar>

</ion-view>
